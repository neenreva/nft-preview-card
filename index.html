<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <picture>
        <img class="image" src="images\image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img src="images\icon-view.svg" alt="" />
        </div>
      </picture>
      <main>
        <h1>Equilibrium #3429</h1>
        Our Equilibrium collection promotes balance and calm.
      </main>
      <section class="balance-days">
        <div class="balance">
          <img src="images\icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div class="days">
          <img src="images\icon-clock.svg" alt="" />3 days left
        </div>
      </section>
      <footer>
        <img src="images\image-avatar.png" alt="" />
        <p>Creation of</p>
        <span>Jules Wyvern</span>
      </footer>
    </div>
  </body>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >
    Coded by
    <a href="https://github.com/neenreva" target="_blank">neenreva</a>
  </div>
</html>
